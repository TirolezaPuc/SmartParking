<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placas de Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo1.png" alt="Logotipo da Empresa" class="logo" />
        
        <link rel="icon" type="image/png" href="images/circulacoes.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
      }

      header {
        background-color: #f7f7f7;
        padding: 5px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 200px;
      }

      .menu {
        display: flex;
        gap: 15px;
      }

      .menu a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        background-color: #0056b3;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .menu a:hover {
        background-color: #af4949;
        color: #333;
      }

      .banner {
        width: 100%;
        height: auto;
      }

      .technology {
        padding: 20px;
        text-align: center;
      }

      .features {
        margin: 10px 10px;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
        </header>

    <div class="container">
        <h1>Placas de Carro</h1>
        <div class="input-area"></div>
        <form id="formularioEstacionamento" method="POST" action="/registrar-placa">
            
            <input type="text" id="placa-input" placeholder="Digite a placa do carro">
            <button id="add-button">Adicionar</button>
        </form>
        </div>

        <div class="saved-plates-list">
            <h2>Placas Salvas</h2>
            <ul id="plates-list">
                </ul>
        </div>
       
      <button> <a id="back-to-top-button" href="dashboard.html">Voltar</a> </button>

    </div>

    <script src="inserirPlacas.js"></script>
</body>
</html>
